<!DOCTYPE html>

<html lang="en-US">
	<head>

		https://github.com/tyler-johnson/shorturl
		-->

		<meta charset="UTF-8" />
		<title><%= $.title %> - the best url shortener</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900,400italic,700italic,900italic" type="text/css">
		<link rel="stylesheet" type="text/css" href="/_assets/bootstrap/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="/_assets/main.css">

		<script type="text/javascript" src="/_assets/main.js"></script>
	</head>
	<body>
		<div class="container">
			<h1><%= $.title %> <small>the best <b>url shortener</b> in the universe</small></h1>

			<form id="shortform" class="form-inline">
				<input type="text" id="urlinput" name="url" class="form-control" placeholder="URL to shorten" />
				<button type="submit" class="btn btn-success">Shorten</button>
			</form>

			<p id="result"></p>

			<footer>
				Made with &hearts; and too much caffeine by <a href="https://github.com/tyler-johnson" class="text-success">@tyler-johnson</a>.
				<br/>
				License MIT. <a href="https://github.com/tyler-johnson/shorturl" class="text-success">Source on Github</a>. v<%= $.version %>
			</footer>
		</div>

		<% if ($.gaid) { %>
		<script type="text/javascript">
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', '<%= $.gaid %>', 'auto');
			ga('send', 'pageview');
		</script>
		<% } %>
	</body>
</html>
